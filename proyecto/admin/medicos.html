<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Médicos</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="../css/medicos.css">
</head>
<body>
  <!-- Barra de encabezado -->
  <header class="bg-header p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Gestión de Médicos</h1>
      <a href="#" class="text-white" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>
  </header>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="panel-administrativo.html">PANEL ADMINISTRATIVO</a></li>
          <li class="nav-item"><a class="nav-link" href="especialidades.html">ESPECIALIDADES</a></li>
          <li class="nav-item"><a class="nav-link" href="obras-sociales.html">OBRAS SOCIALES</a></li>
          <li class="nav-item"><a class="nav-link" href="turnos.html">TURNOS</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">RESERVAS</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">USUARIOS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6">
        <h3>Formulario</h3>
        <form id="formMedico" class="needs-validation" novalidate>
          <input type="hidden" id="medico-id">
          <div class="mb-3">
            <label class="form-label">Matrícula</label>
            <input type="number" class="form-control" id="matricula" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <select class="form-select" id="especialidad" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Foto</label>
            <input type="file" class="form-control" id="fotoInput" accept="image/*">
            <img id="previewImg" class="preview-img" alt="Vista previa">
          </div>
          <div class="mb-3">
            <label class="form-label">Valor consulta</label>
            <input type="number" step="0.01" class="form-control" id="valorConsulta" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Obras Sociales</label>
            <div id="obras-check"></div>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="limpiarFormMedico()">Cancelar</button>
        </form>
      </div>

      <!-- Listado -->
      <div class="col-md-6">
        <h3>Listado</h3>
        <table class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Nombre</th><th>Matrícula</th><th>Acciones</th></tr>
          </thead>
          <tbody id="tablaMedicos"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/init.js"></script>
  <script src="../js/especialidades.js"></script>
  <script src="../js/obras-sociales.js"></script>
  <script src="../js/medicos.js"></script>
  <script>
    // Verificar autenticación
    verificarAutenticacion();

    // Cargar datos al cargar la página
    window.addEventListener('DOMContentLoaded', function() {
      cargarObrasCheck();
      cargarSelectEspecialidades('especialidad');
      renderizarTablaMedicos();
    });

    // Asignar evento de envío del formulario
    document.getElementById('formMedico').addEventListener('submit', guardarMedico);

    // Evento para previsualizar la imagen
    document.getElementById('fotoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('previewImg').src = event.target.result;
          document.getElementById('previewImg').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
