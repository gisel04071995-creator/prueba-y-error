  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Estilo personalizado -->
  <link rel="stylesheet" href="css/reserva-turno.css">

</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-clinica">
    <div class="container">
      <a class="navbar-brand" href="index.html">CLINICA YUNES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo-medicos.html">Médicos</a></li>
          <li class="nav-item"><a class="nav-link" href="admin/login.html">Administración</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card form-card">
          <h2 class="text-center mb-4">Reservar Turno</h2>
          <form id="form-reserva" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="documento" class="form-label">Documento</label>
              <input type="text" class="form-control" id="documento" required>
              <div class="invalid-feedback">El documento es obligatorio.</div>
            </div>
            <div class="mb-3">
              <label for="nombrePaciente" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="nombrePaciente" required>
              <div class="invalid-feedback">El nombre y apellido son obligatorios.</div>
            </div>
            <div class="mb-3">
              <label for="medico" class="form-label">Médico</label>
              <select class="form-select" id="medico" required>
                <option value="">Seleccionar...</option>
              </select>
              <div class="invalid-feedback">Seleccione un médico.</div>
            </div>
            <div class="mb-3">
              <label for="obraSocial" class="form-label">Obra Social</label>
              <select class="form-select" id="obraSocial" required>
                <option value="">Seleccionar...</option>
              </select>
              <div class="invalid-feedback">Seleccione una obra social.</div>
            </div>
            <div class="mb-3">
              <label for="turno" class="form-label">Turno</label>
              <select class="form-select" id="turno" required>
                <option value="">Seleccionar...</option>
              </select>
              <div class="invalid-feedback">Seleccione un turno disponible.</div>
            </div>
            <div class="mb-3 valor-total">
              <strong>Valor total:</strong> $<span id="valor-total">0.00</span>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-confirmar">Confirmar Reserva</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-bg text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 CLINICA YUNES</p>
  </footer>

  <script src="js/init.js"></script>
<script src="js/reservas.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', cargarDatosFormulario);
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
