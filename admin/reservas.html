<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Reservas</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <style>
    .navbar-clinica {
      background-color: #2c3e50;
    }
    .navbar-clinica .navbar-brand,
    .navbar-clinica .nav-link {
      color: white !important;
    }
    .navbar-clinica .nav-link:hover {
      color: #fff !important;
      text-decoration: underline;
    }
    .bg-header {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Barra de encabezado -->
  <header class="bg-header p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Listado de Reservas</h1>
      <a href="#" class="text-white" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>
  </header>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="panel-administrativo.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
          <li class="nav-item"><a class="nav-link" href="especialidades.html">Especialidades</a></li>
          <li class="nav-item"><a class="nav-link" href="obras-sociales.html">Obras Sociales</a></li>
          <li class="nav-item"><a class="nav-link" href="turnos.html">Turnos</a></li>
          <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Documento</th>
            <th>Médico</th>
            <th>Obra Social</th>
            <th>Valor Real</th>
            <th>Descuento (%)</th>
            <th>Valor Final</th>
          </tr>
        </thead>
        <tbody id="tablaReservas"></tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/reservas.js"></script>
  <script>
    // Verificar autenticación
    if (typeof verificarAutenticacion === 'function') {
      verificarAutenticacion();
    }

    // Cargar reservas al cargar la página
    window.addEventListener('DOMContentLoaded', function() {
      if (typeof renderizarTablaReservas === 'function') {
        renderizarTablaReservas();
      } else {
        console.error('La función renderizarTablaReservas no está definida.');
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
