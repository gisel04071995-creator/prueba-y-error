<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Admin</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!-- Barra de navegación pública -->
  <nav class="navbar navbar-expand-lg navbar-clinica">
    <div class="container">
      <a class="navbar-brand">CLINICA YUNES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
          <li class="nav-item"><a class="nav-link" href="../institucional.html">INSTITUCIONAL</a></li>
          <li class="nav-item"><a class="nav-link" href="../contacto.html">CONTACTO</a></li>
          <li class="nav-item"><a class="nav-link" href="../catalogo-medicos.html">MEDICOS</a></li>
          <li class="nav-item"><a class="nav-link" href="../reservar-turnos.html">RESERVAR TURNOS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de login -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Acceso Administrador</h3>
          </div>
          <div class="card-body">
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
                <div class="invalid-feedback">El usuario es obligatorio.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">La contraseña es obligatoria.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/auth.js"></script>
  <script>
    // Validación Bootstrap
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!this.checkValidity()) {
        e.stopPropagation();
        this.classList.add('was-validated');
        return;
      }

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('https://dummyjson.com/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.accessToken) {
          sessionStorage.setItem('accessToken', data.accessToken);
          window.location.href = 'panel-administrativo.html';
        } else {
          alert('Credenciales inválidas. Usa usuarios de https://dummyjson.com/users');
        }
      })
      .catch(err => {
        console.error('Error al conectar con el servidor de autenticación.');
        alert('Error al conectar con el servidor de autenticación.');
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
