<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="../css/turnos.css">>
</head>
<body>
  <!-- Barra de encabezado -->
  <header class="bg-header p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Gestión de Turnos</h1>
      <a href="#" class="text-white" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>
  </header>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="panel-administrativo.html">panel administrativo</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
          <li class="nav-item"><a class="nav-link" href="especialidades.html">Especialidades</a></li>
          <li class="nav-item"><a class="nav-link" href="obras-sociales.html">Obras Sociales</a></li>
          <li class="nav-item"><a class="nav-link active" href="turnos.html">Turnos</a></li>
          <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6">
        <h3>Formulario</h3>
        <form id="formTurno" class="needs-validation" novalidate>
          <input type="hidden" id="turno-id">
          <div class="mb-3">
            <label class="form-label">Médico</label>
            <select class="form-select" id="medicoId" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" id="fechaHora" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="disponible">
            <label class="form-check-label">Disponible</label>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="limpiarFormTurno()">Cancelar</button>
        </form>
      </div>

      <!-- Listado -->
      <div class="col-md-6">
        <h3>Listado</h3>
        <table class="table table-striped">
          <thead>
            <tr><th>ID</th><th>Médico</th><th>Fecha/Hora</th><th>¿Disponible?</th><th>Acciones</th></tr>
          </thead>
          <tbody id="tablaTurnos"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../js/utils.js"></script>
  <script src="../js/turnos.js"></script>
  <script>
    
    verificarAutenticacion();

    
    window.addEventListener('DOMContentLoaded', function() {
      cargarSelectMedicosTurno();
      renderizarTablaTurnos();
    });


    document.getElementById('formTurno').addEventListener('submit', guardarTurno);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
